<script>
function calcularDobro(numero) {
    return numero * 2;
}

function imprimirDobro(numero) {
    console.log("********************");
    console.log("Informe um número: " + numero);
    console.log("dobro: " + calcularDobro(numero));
    console.log("********************");
}

function entradaETriplaImpressao() {
    for (let i = 0; i < 3; i++) {
        let numero = parseInt(prompt("Informe um número:"));
        imprimirDobro(numero);
    }
}

entradaETriplaImpressao();


</script>
