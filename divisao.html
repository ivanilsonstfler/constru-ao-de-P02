<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Divisao</title>
    <script type="text/javascript">
        var dividendo = parseInt(prompt("Digite o dividendo:"));
        var divisor = parseInt(prompt("Digite o divisor:"));
        
        var quociente = (dividendo / divisor);
        var resto = dividendo % divisor;
        
        document.write("Dividendo: " + dividendo + "<br/>");
        document.write("Divisor: " + divisor + "<br/>");
        document.write("Quociente: " + quociente + "<br/>");
        document.write("Resto: " + resto + "<br/>");
        </script>
</head>

</body>
</html>
