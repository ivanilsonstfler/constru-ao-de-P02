<script>
    while (true) {
    var texto = prompt("Digite um texto (digite 'fim' para encerrar):");

    if (texto.toLowerCase() === 'fim') {
        console.log("Programa encerrado.");
        break; 
    }

    var maiusculas = texto.toUpperCase();
    var minusculas = texto.toLowerCase();


    console.log("Texto em maiúsculas:", maiusculas);
    console.log("Texto em minúsculas:", minusculas);
}

</script>
</html>
