    <title>Área do Triangulo</title>
    <script type="text/javascript">
        var base = parseFloat(prompt("Informe a base do Triangulo:"))
        var altura = parseFloat(prompt("Informe a altura do trianguulo"));

        var area = (base * altura) / 2;

        document.write('<p> Á area do triangulo é: ' , area , '</p>');


    </script>
