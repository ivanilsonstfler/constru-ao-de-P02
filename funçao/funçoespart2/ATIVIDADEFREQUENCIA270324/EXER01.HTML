<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escolha um Motor de Busca</title>
</head>
<body>
    <h1>Escolha um Motor de Busca</h1>
    <button onclick="buscarGoogle()">Google</button>
    <button onclick="buscarBing()">Bing</button>
    <button onclick="buscarYahoo()">Yahoo</button>

    <script>
        function buscarGoogle() {
            window.location.href = "https://www.google.com";
        }

        function buscarBing() {
            window.location.href = "https://www.bing.com";
        }

        function buscarYahoo() {
            window.location.href = "https://br.search.yahoo.com";
        }
    </script>
</body>
</html>
